version: '3.8'

services:
  # Smart Forensic Platform Backend & Frontend
  forensic-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forensic-platform
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend (if served separately)
    volumes:
      # Persist data between container restarts
      - ./data:/app/data
      # Mount source code for development (comment out for production)
      # - ./src:/app/src
    environment:
      - DEBUG_FORENSIC_BOT=false
      - DATABASE_URL=sqlite:///data/forensic_cases.db
      - CHROMA_PERSIST_DIRECTORY=/app/data/vector_db
      - MAX_UPLOAD_SIZE=100MB
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - forensic-network

  # Optional: PostgreSQL Database (for production)
  # Uncomment if you want to use PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: forensic-db
  #   environment:
  #     - POSTGRES_USER=forensic_user
  #     - POSTGRES_PASSWORD=secure_password_here
  #     - POSTGRES_DB=forensic_platform
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - forensic-network
  #   restart: unless-stopped

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: forensic-cache
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - forensic-network
  #   restart: unless-stopped

networks:
  forensic-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
