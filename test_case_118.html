<!DOCTYPE html>
<html>
<head>
    <title>Test Case 118 Setup</title>
</head>
<body>
    <h1>Set Case 118 for Evidence Viewer</h1>
    <p>Click the button below to set Case 118 in localStorage, then navigate to the Evidence Viewer.</p>
    
    <button onclick="setCase118()">Set Case 118 & Go to Evidence Viewer</button>
    
    <script>
        function setCase118() {
            // Set case 118 in localStorage
            localStorage.setItem('selectedCaseId', '4675a2fd-1926-45b3-af50-e975c3de7f7a');
            localStorage.setItem('selectedCaseNumber', '118');
            
            console.log('Set Case 118:', {
                selectedCaseId: localStorage.getItem('selectedCaseId'),
                selectedCaseNumber: localStorage.getItem('selectedCaseNumber')
            });
            
            // Navigate to evidence viewer
            window.location.href = 'http://localhost:8081/evidence';
        }
        
        // Check current localStorage on page load
        console.log('Current localStorage:', {
            selectedCaseId: localStorage.getItem('selectedCaseId'),
            selectedCaseNumber: localStorage.getItem('selectedCaseNumber')
        });
    </script>
</body>
</html>
